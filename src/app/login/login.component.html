<app-header [Heading]="'Register'" [routerLink]="'signup'"> </app-header>

<section class="bg-home">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-8 col-md-6">
                        <div>   
                            <img src="https://easyshipping.info/assets/theme_deprixa/images/user/login.png" class="img-fluid" alt="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
                        <div class="login-page bg-white shadow rounded p-4">
                            <div class="text-center">
                                <h4 class="mb-4">Reliance Cargo, Login</h4>  
                            </div>
                           
                            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" name="login_form" id="login-form">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group position-relative">
                                            <label>Username <span class="text-danger">*</span></label>
                                            <i class="mdi mdi-account ml-3 icons"></i>
                                            <input type="text" class="form-control pl-5" placeholder="Username" formControlName="username" name="username" id="username" required="">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group position-relative">
                                            <label>Password <span class="text-danger">*</span></label>
                                            <i class="mdi mdi-key ml-3 icons"></i>
                                            <input type="password" formControlName="password" class="form-control pl-5" placeholder="Password" name="password" id="password" required="">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <p class="float-right forgot-pass"><a href="" class="text-dark font-weight-bold">Forgot your password?</a></p>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                <label class="custom-control-label" for="customCheck1">Remember me</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mb-0">
                                        <button class="btn btn-primary rounded w-100">Enter</button>
                                        <input name="doLogin" type="hidden" value="1">
                                    </div>

                                            <li class="list-inline-item"><button type="button" onclick="$('#username').val('employee'); $('#password').val('09731');" class="btn btn-light-outline btn-sm rounded mb-3 mr-0">Employee</button></li>

                                        </ul>
                                    </div> -->
                                    <div class="col-12 text-center">
                                        <p class="mb-0 mt-3"><small class="text-dark mr-2">You don't have an account?</small> <a routerLink="/signup" class="text-dark font-weight-bold">Register</a></p>
                                    </div>
                                </div>
                            </form>
                        </div><!---->
                    </div> <!--end col-->
                </div><!--end row-->
            </div> <!--end container-->
        </div>
    </div>
</section>
