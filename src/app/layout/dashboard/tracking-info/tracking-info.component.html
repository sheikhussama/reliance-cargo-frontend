<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xlg-12 col-md-12">
            <div class="card">
                <form class="form-horizontal form-material" id="admin_form" [formGroup]="trackingInfo" (ngSubmit)="onSubmit()"
                   >
                    <section>
                        <header class="text-center">Tracking Information</header>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Enter Tracking ID</label>
                                    <input type="text" class="form-control" 
                                    formControlName="tracking_id" 
                                   placeholder="Tracking ID">

                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-outline-primary btn-confirmation" name="dosubmit" type="submit">Track<span><i class="icon-ok"></i></span></button>
                        </div>
                    </div>
                    <input name="locker" type="hidden" value="841543">
                </form>
            </div>
        </div>
    </div>
</div>
