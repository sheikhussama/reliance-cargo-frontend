<div class="container-fluid">
<div class="row justify-content-center">
<!-- Column -->
<div class="col-lg-8 col-xlg-12 col-md-12">
    <div class="form-group">
        <div class="col-sm-12">										
            <button class="btn btn-outline-primary btn-confirmation" name="dosubmit" [routerLink]="['/viewEmployee']">View Employee<span><i class="icon-ok"></i></span></button>
            <!-- <a href="customer.php?do=main_client" class="btn btn-outline-secondary btn-confirmation"><span><i class="ti-share-alt"></i></span> Return to the dashboard</a>  -->
        </div>
    </div>

    <div class="card">
<!-- Tabs -->
<form class="form-horizontal form-material" id="admin_form" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <section>
        <header>Create Employee </header>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="firstName1">Employee Name</label>
                    <input type="text" class="form-control" formControlName="employee_name" name="username" placeholder="Employee Name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastName1">Employee City</label>
                    <input type="text" class="form-control" name="password" formControlName="employee_city" placeholder="Employee City">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="emailAddress1">Employee Phone</label>
                    <input type="text" class="form-control" formControlName="employee_phone" name="fname" placeholder="Employee Phone">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phoneNumber1">Employee Email</label>
                    <input type="text" class="form-control" formControlName="employee_email" name="lname" placeholder="Employee Email">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="emailAddress1">Employee Address</label>
                    <input type="text" class="form-control" formControlName="employee_address" name="email" placeholder="Employee Address">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="phoneNumber1">Username</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="emailAddress1">Password</label>
                    <input type="password" class="form-control" formControlName="password" name="country" placeholder="Password">
                </div>
            </div>
        </div>
